<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text styling properties in css</title>
    <style>
        .para {
            color: mediumorchid;
            text-align: right;
            line-height: 30px;
            letter-spacing: 2px;
            word-spacing: 5px;
        }

        .heading {
            color: aqua;
            text-transform: capitalize;
            text-decoration: underline;
            text-align: right;
            text-shadow: 2px 2px darkblue;
            font-size: 40px;
            text-indent: 50px;
        }
    </style>
</head>

<body>
    <h3 class="heading">sulwe</h3>
    <p class="para">
        sulwe was born the color of midnight <br>
        she looked nothing like her family<br>
        not even a little not even at all <br>
        mama was the color of dawn <br>
        baba was the color of dusk <br>
        and Mich,her sister, was <br>
        the color of high moon <br>
        hardly anyone at school lookedd like <br>
        sulwe either <br>
    </p>
    
</body>

</html>
